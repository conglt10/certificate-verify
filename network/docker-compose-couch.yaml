version: '2'

networks:
  authdee:
services:
  couchdb0.cluster1.authdee.com:
    container_name: couchdb0.cluster1.authdee.com
    image: hyperledger/fabric-couchdb:0.4.14
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
    environment:
    - COUCHDB_USER=
    - COUCHDB_PASSWORD=
    ports:
    - "5984:5984"
    networks:
    - authdee

  peer0.cluster1.authdee.com:
    environment:
    - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
    - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0.cluster1.authdee.com:5984
    # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
    # provide the credentials for ledger to connect to CouchDB.  The username and password must
    # match the username and password set for the associated CouchDB.
    - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
    - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    depends_on:
    - couchdb0.cluster1.authdee.com

  couchdb0.cluster2.authdee.com:
    container_name: couchdb0.cluster2.authdee.com
    image: hyperledger/fabric-couchdb:0.4.14
    environment:
    - COUCHDB_USER=
    - COUCHDB_PASSWORD=
    ports:
    - "6984:5984"
    networks:
    - authdee

  peer0.cluster2.authdee.com:
    environment:
    - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
    - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0.cluster2.authdee.com:5984
    - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
    - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    depends_on:
    - couchdb0.cluster2.authdee.com
